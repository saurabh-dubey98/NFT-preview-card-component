<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>NFT preview card component</title>
</head>

<body class="w-full h-screen font-body bg-main-bg text-white text-[18px] flex justify-center items-center">

  <div class="max-w-xs w-full rounded-xl overflow-hidden bg-card-bg p-6 h-fit">
    <div class="rounded-xl mb-6 relative group hover:cursor-pointer hover:card-img-hover overflow-hidden">
      <img class="w-full" src="./images/image-equilibrium.jpg" alt="Equilibrium image">

      <img class="w-7 absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] hidden group-hover:block before:block before:absolute before:bg-cyan before:opacity-40 before:top-0 before:left-0 before:w-full before:h-full before:z-10" src="./images/icon-view.svg" alt="view">
      
    </div>
    <div>
      <h2 class="text-xl font-bold mb-3 hover:text-cyan cursor-pointer">Equilibrium #3429</h2>
      <p class="font-thin text-base text-soft-blue">Our Equilibrium collection promotes balance and calm.</p>

      <div class="mt-4 flex items-center justify-between mb-5">
        <div class="flex items-center">
          <img src="./images/icon-ethereum.svg" alt="Equilibrium icon" class="mr-2">
          <span class="text-sm text-cyan">0.041 ETH</span>
        </div>
        <div class="flex items-center">
          <img src="./images/icon-clock.svg" alt="Clock icon" class="mr-2">
          <span class="text-sm text-soft-blue" >3 days left</span>
        </div>
      </div>

      <hr class="text-line rounded-lg mb-4">

      <div class="flex items-center">
        <img class="w-7 border-[1px] rounded-full mr-4" src="./images/image-avatar.png" alt="Avatar">
        <p class="text-base font-thin text-soft-blue">Creation of <a class="text-white no-underline hover:text-cyan" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <!-- <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saurabh Dubey</a>.
  </div> -->
</body>
</html>
